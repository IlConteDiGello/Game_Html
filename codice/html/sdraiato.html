<html>

<head>
  <title>Letto</title>
  <link rel="stylesheet" href="../css/stile.css">
  <script type="text/javascript" src="../js/funzioni.js"></script>
</head>

<body>
  <div class="fade" id="fade"></div>
  <div id="getup">Alzati dal letto.</div>

  <div> <img class="background" src="../immagini/sdraiato.png"></div>
  <button id="bottonecamera"></button>

  <script>
    const fade = document.getElementById("fade");
    const bottonecamera = document.getElementById("bottonecamera");

    bottonecamera.addEventListener("click", () => {
      fade.classList.add("active");
      setTimeout(() => {
        window.location.href = "camera.html";
      }, 500);
    });
  </script>
</body>

</html>
