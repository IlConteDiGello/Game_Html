<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <title>Bagno</title>
  <link rel="stylesheet" href="../css/stile.css">
  <script type="text/javascript" src="../js/funzioni.js"></script>
</head>

<body>

  <div id="overlay"></div>
  <div> <img class="background" src="../immagini/bagno.png"></div>

  <button class="bottone" id="medicine" onclick="prendiMedicine()">Prendi le medicine</button>
  <button class="bottone" id="indietro" onclick="apri('Corridoio.html')">Torna indietro</button>
  <img src="../immagini/pillole.png" id="pillole">
  <textarea id="textbox"></textarea>

  <script>
    function prendiMedicine(){
      //se non si erano ancora prese le medicine aggiorna la variabile di stato
      if(sessionStorage.getItem('preseMedicine') === 'false')
        sessionStorage.setItem('preseMedicine', true);
      //altrimenti avverte il giocatore di averle già prese
      else {
        let textbox = document.getElementById('textbox');
        textbox.innerHTML = 'Le ho già prese.';
      }
    }
  </script>
</body>

</html>
