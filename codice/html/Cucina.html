<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/stile.css">
  <title>Cucina</title>
  <script type="text/javascript" src="../js/funzioni.js"></script>
</head>

<body id="cucina">
  <div id="overlay"></div>
  
  <div id="bottoneCattivo"></div>
  <div> <img class="background" src="../immagini/cucina.png"></div>
  <button class="bottone" id="indietro" onclick="apri('soggiorno.html')">Torna indietro</button>
  
  <script>
    //se si sono prese le medicine non si combatte contro la scatola di cereali (il bottone creato reindirizza a colazione.html)
    if (sessionStorage.getItem('preseMedicine') === 'true'){
      let bottone = document.createElement("input");

      bottone.type = "button";
      bottone.value = "Fai colazione";
      bottone.id = "colazione";
      bottone.classList.add("bottone"); 
      bottone.onclick = () => apri('colazione.html')
      document.getElementById("bottoneCattivo").appendChild(bottone);
    }
    else{
      //altrimenti il bottone creato reindirizza alla pagina di combattimento (Boss_ScatolaDeiCereali.html)
      let bottone = document.createElement("input");

      bottone.type = "button";
      bottone.value = "Fai colazione?";
      bottone.id = "bossCereali";
      bottone.classList.add("bottone"); 
      bottone.onclick = () => apri('Boss_ScatolaDeiCereali.html')
      document.getElementById("bottoneCattivo").appendChild(bottone);
    }

  </script>
</body>

</html>
