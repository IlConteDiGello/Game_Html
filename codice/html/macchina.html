<!DOCTYPE html>
<html>

<!-- in questo file quando hai preso le medicine hai la sola possibilità di andare a lavorare, se non ne le hai prese
 e hai combattuto contro la scatola di cereali puoi andare nel bosco e fare l'altro finale -->
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/stile.css">
  <script type="text/javascript" src="../js/funzioni.js"></script>
  <title></title>
</head>

<body>

  <div id="overlay"></div>
  <div> <img class="background" src="../immagini/dentroLaMacchina.png"></div>
  <div id="bottonePerGuidareNelBoscoConUnNomeMoltoLungoNeancheIoSoPerchè"></div>
  <button class="bottone" id="indietro" onclick="apri('Garage.html')">Torna indietro</button>

  
  <script>
    if(sessionStorage.getItem('preseMedicine') === 'true') {
      let bottone = document.createElement("button");

      bottone.innerHTML = "Vai al lavoro";
      bottone.id = "guidaAlLavoro";
      bottone.classList.add("bottone"); 
      bottone.onclick = () => apri('nero.html');

      document.getElementById("bottonePerGuidareNelBoscoConUnNomeMoltoLungoNeancheIoSoPerchè").appendChild(bottone);
    }
    
    else {
      let bottone = document.createElement("button");

      bottone.innerHTML = "Vai nel bosco";
      bottone.id = "guidaNelBosco";
      bottone.classList.add("bottone"); 
      bottone.onclick = () => apri('Bosco.html');

      document.getElementById("bottonePerGuidareNelBoscoConUnNomeMoltoLungoNeancheIoSoPerchè").appendChild(bottone);
    }
  </script>
</body>

</html>
